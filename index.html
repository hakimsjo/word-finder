<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word finder</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/svg+xml" href="assets/icon.svg">
</head>
<body>
  <div class="game-header">
    <div class="timers">
      <div class="timer" id="timer">00:00</div>
      <div class="timer word-timer" id="wordTimer">Ord-tid: <span id="wordTime">00:00</span></div>
    </div>
    <div class="scoreboard">
      <span>Poäng: <span id="score">0</span></span>
      <span>Highscore: <span id="highscore">0</span></span>
    </div>
    <button id="menuBtn" class="menu-btn" aria-label="Meny">☰</button>
    <div class="controls" id="controlsMenu">
      <button id="restartBtn">🔄 Starta om</button>
      <button id="pauseBtn">⏸️ Pausa</button>
      <button id="soundBtn">🔊</button>
      <button id="themeBtn">🌙</button>
      <button id="quitBtn">🚪 Avsluta</button>
    </div>
  </div>
  <div class="word-list-container">
    <h2>Ord att hitta</h2>
    <ul id="wordList"></ul>
  </div>
  <div class="grid-container">
    <table id="letterGrid"></table>
  </div>
  <div id="congrats" class="hidden">Grattis! Du hittade alla ord!</div>
  <audio id="clickSound" src="assets/click.wav" preload="auto"></audio>
  <audio id="winSound" src="assets/win.wav" preload="auto"></audio>
  <script src="data/words-sv.js"></script>
  <script src="game.js"></script>
  <script>
    // Visa/dölj meny på små skärmar
    const menuBtn = document.getElementById('menuBtn');
    const controlsMenu = document.getElementById('controlsMenu');
    menuBtn.addEventListener('click', () => {
      controlsMenu.classList.toggle('open');
    });
    // Stäng meny när man klickar utanför på små skärmar
    document.addEventListener('click', (e) => {
      if (window.innerWidth <= 600 && !controlsMenu.contains(e.target) && e.target !== menuBtn) {
        controlsMenu.classList.remove('open');
      }
    });
    // Stäng meny när man klickar på en kontrollknapp på små skärmar
    controlsMenu.querySelectorAll('button').forEach(btn => {
      btn.addEventListener('click', () => {
        if (window.innerWidth <= 600) controlsMenu.classList.remove('open');
      });
    });
  </script>
</body>
</html>
